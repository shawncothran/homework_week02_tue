<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T-Shirt Shop</title>
    <link rel="stylesheet" href="css/css.css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:500,400,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <article>
      <section>
        <img src="images/tblue.gif" alt="blueshirt" />
        <section>
          <button>
            <i class="fa fa-exchange"></i>
          </button>
          <button>
            <i class="fa fa-heart-o"></i>
          </button>
          <button>
            XL
            <div class="arrow_box">
              <i class="fa fa-square-o"></i>
              <i class="fa fa-square-o"></i>
              <i class="fa fa-square-o"></i>
              <i class="fa fa-square-o"></i>
            </div>
          </button>
          <button>
            <i class="fa fa-square"></i>
            <div class="arrow_box">
              <i class="fa fa-square"></i>
              <i class="fa fa-square"></i>
              <i class="fa fa-square"></i>
              <i class="fa fa-square"></i>
            </div>
          </button>
          <button>
            <i class="fa fa-cart-plus"></i>
          </button>
        </section>
      </section>
      <section class="info">
        <h1>Save my trees</h1>
        <figure>$29</figure>
      </section>
    </article>
    <article>
      <section>
        <img src="images/tpink.gif" alt="pinkshirt" />
        <section>
          <button>
            <i class="fa fa-exchange"></i>
          </button>
          <button>
            <i class="fa fa-heart-o"></i>
          </button>
          <button>
            XL
            <div class="arrow_box">
              <i class="fa fa-square-o"></i>
              <i class="fa fa-square-o"></i>
              <i class="fa fa-square-o"></i>
              <i class="fa fa-square-o"></i>
            </div>
          </button>
          <button>
            <i class="fa fa-square"></i>
            <div class="arrow_box">
              <i class="fa fa-square"></i>
              <i class="fa fa-square"></i>
              <i class="fa fa-square"></i>
              <i class="fa fa-square"></i>
            </div>
          </button>
          <button>
            <i class="fa fa-cart-plus"></i>
          </button>
        </section>
      </section>
      <section class="info">
        <h1>Nature lover</h1>
        <figure>$19</figure>
      </section>
    </article>
    <article>
      <section>
        <img src="images/tyellow.gif" alt="yellowshirt" />
        <section>
          <button>
            <i class="fa fa-exchange"></i>
          </button>
          <button>
            <i class="fa fa-heart-o"></i>
          </button>
          <button>
            XL
            <div class="arrow_box">
              <i class="fa fa-square-o"></i>
              <i class="fa fa-square-o"></i>
              <i class="fa fa-square-o"></i>
              <i class="fa fa-square-o"></i>
            </div>
          </button>
          <button>
            <i class="fa fa-square"></i>
            <div class="arrow_box">
              <i class="fa fa-square"></i>
              <i class="fa fa-square"></i>
              <i class="fa fa-square"></i>
              <i class="fa fa-square"></i>
            </div>
          </button>
          <button>
            <i class="fa fa-cart-plus"></i>
          </button>
        </section>
      </section>
      <section class="info">
        <h1>Forrest walk</h1>
        <figure>$29</figure>
      </section>
    </article>
  </body>
</html>
